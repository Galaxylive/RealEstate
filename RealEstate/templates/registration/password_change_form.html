{% extends "core/base.html" %}
{% load bootstrap3 %}

{% block title %}
  Change Password
{% endblock %}

{% block header %}
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <h1 style="margin-top:50px">
      <strong>Change Password</strong>
    </h1>
  </div>
  <div class="col-sm-2"></div>
{% endblock %}

{% block body %}
  <div class="row password-change">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div class="well-alt">
	    <form class="login-form" action="{% url 'password_change' %}" role="form" method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <div class="pull-right login-margin">
            {% buttons submit='Submit' %}{% endbuttons %}
          </div>
        </form>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
{% endblock %}
