{% extends "core/base.html" %}
{% load bootstrap3 %}

{% block title %}
  Change Password
{% endblock %}

{% block body %}
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      {% bootstrap_messages %}
      <h2 class="signUpHeader">
        <strong>Change Password</strong>
      </h2>
      <div class="well-alt">
        <form class="login-form" action="{% url 'password_change' %}"
              role="form" method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <div class="pull-right login-margin">
            {% buttons submit='Submit' %}{% endbuttons %}
          </div>
        </form>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
{% endblock %}
