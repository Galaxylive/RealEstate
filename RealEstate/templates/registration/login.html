{% extends "core/base.html" %}
{% load bootstrap3 %}

{% block title %}
  Login
{% endblock %}

{% block header %}
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <h2><strong>Sign up as a Realtor</strong></h2>
  </div>
  <div class="col-sm-2"></div>
{% endblock header %}

{% block body %}
  <div class="row" id="heading">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      {% bootstrap_messages %}
      <div class="well-alt" >
        <form class="login-form" action="" role="form" method="post">
          {% csrf_token %}
          {% bootstrap_form signup_form %}
          <div class="pull-right login-margin">
				  <button class="btn btn-lr btn-primary" id="regForm" type="submit">Register</button>
          </div>
        </form>
      </div>
      <div class="create-text">
          ...or <a href="#" data-toggle="modal" data-target="#modal-login">Login</a>
          to an existing account
      </div>
    </div>
  </div>
{% endblock %}
