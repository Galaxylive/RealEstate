{% extends "core/base.html" %}

{% block body %}
    <h2><strong> Dashboard </strong> </h2>
    <ul class="list-group">
	<!--Home list -->
      {% for home in house %}
      <li class="list-group-item">
      	<div class = "row">
				<div class="row-con">
					<div class="col-sm-6">
					   <h4>{{home}}</h4>
					   <p>{{home.address}}</p>
					</div>
					<div class="vcenter">
            			<p><a href="{{home.evaluation_url}}"> edit</a></p>
					</div>
				</div>
			</div>
			</li>
			{% endfor %}
    </ul>
	<button type="button" class="btn btn-primary vcenter" data-toggle="modal" data-target="#AddHomeModal">Add Home</button>
		
		<!-- Modal -->
    <div id="AddHomeModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Add Home" aria-hidden="true">
        <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Add Home Window" aria-hidden ="true">&times;</button>
                <h4 class = "modal-title">Add Home Buyer</h4>
            </div>
            <div class="modal-body">
            	{% csrf_token %}
            	{{ form.non_field_errors }}
            	<div class = "form-grp">
            		{% for field in form %}

     				{% endfor % }
            	</div>
            </div>
            <div class="modal-footer">
        		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        		<button type="button" class="btn btn-primary">Save changes</button>
      		</div> 
        </div> <!--modal content -->
	</div><!--modal dialogue -->
</div><!--the whole she-bang -->

{% endblock %}
