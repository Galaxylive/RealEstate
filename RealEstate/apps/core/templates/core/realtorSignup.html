{% extends "core/base.html" %}
{% load bootstrap3 %}

{% block title %}
  Realtor Registration
{% endblock %}

{% block body %}
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      {% bootstrap_messages %}
      <h2 class="signUpHeader">
        <strong>Realtor Registration Form</strong>
      </h2>
      <div id="regForm" class="well">
        <form class="addButton" action="" role="form" method="post">
          {% csrf_token %}
          {% bootstrap_form signup_form %}
          <div class="pull-right alert-success">
            {% buttons submit='Register' %}{% endbuttons %}
          </div>
        </form>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
{% endblock %}
