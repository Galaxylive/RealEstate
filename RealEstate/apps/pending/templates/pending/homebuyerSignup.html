{% extends "core/base.html" %}
{% load bootstrap3 %}

{% block title %}
  Registration
{% endblock %}

{% block header %}
  <div class="col-sm-2"></div>
  <div class="col-sm-8 header">
    <h1 style="margin-top:50px">
      <strong>Homebuyer Registration Form</strong>
    </h1>
  </div>
  <div class="col-sm-2"></div>
{% endblock %}

{% block body %}
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div style="margin: 10px 0" class="well">
        <form style="margin-bottom:20px" action="" role="form" method="post">
          {% csrf_token %}
          {% bootstrap_form signup_form %}
          <div class="pull-right" style="margin-top: 40px">
            {% buttons submit='Register' %}{% endbuttons %}
          </div>
        </form>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
{% endblock %}
