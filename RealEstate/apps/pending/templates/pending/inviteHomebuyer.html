{% extends "core/base.html" %}
{% load bootstrap3 %}

{% block title %}
  Invite Homebuyers
{% endblock %}

{% block body %}
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <h2 style="margin-top:50px">
        <strong>Invite Homebuyer Couple</strong>
      </h2>
      {% bootstrap_messages %}
      <div style="margin: 10px 0" class="well">
        <form style="margin-bottom:20px" action="{% url 'invite' %}" role="form" method="post">
          {% csrf_token %}
          {% bootstrap_form invite_homebuyer_form %}
          <div class="pull-right" style="margin-top: 40px">
            {% buttons submit='Invite' %}{% endbuttons %}
          </div>
        </form>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
{% endblock %}
